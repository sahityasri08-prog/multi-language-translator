<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #667eea;
        }

        .api-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .translator-section {
            margin-top: 30px;
        }

        .language-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        select {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .swap-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }

        .text-areas {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .text-box {
            position: relative;
        }

        .text-box label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.85em;
            color: #999;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-info {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }

        .api-info a {
            color: #667eea;
            text-decoration: none;
        }

        .api-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .text-areas {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Multilingual Translator</h1>
        <p class="subtitle">Translate text between multiple languages using your own API</p>

        <!-- API Configuration Section -->
        <div class="api-section">
            <h3>üîë API Configuration</h3>
            <div class="input-group">
                <input type="password" id="apiKey" placeholder="Enter your API Key">
                <button class="btn btn-primary" onclick="saveApiKey()">Save API Key</button>
            </div>
            <p class="api-info">
                Don't have an API key? Get one from 
                <a href="https://cloud.google.com/translate" target="_blank">Google Cloud Translation</a> or 
                <a href="https://www.deepl.com/pro-api" target="_blank">DeepL API</a>
            </p>
        </div>

        <!-- Translator Section -->
        <div class="translator-section">
            <div class="language-selector">
                <select id="sourceLanguage">
                    <option value="auto">Auto Detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="ml">Malayalam</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                </select>
                <button class="swap-btn" onclick="swapLanguages()">‚áÑ</button>
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="ml">Malayalam</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                </select>
            </div>

            <div class="text-areas">
                <div class="text-box">
                    <label for="sourceText">Source Text</label>
                    <textarea id="sourceText" placeholder="Enter text to translate..." oninput="updateCharCount('source')"></textarea>
                    <span class="char-count" id="sourceCount">0 / 5000</span>
                </div>
                <div class="text-box">
                    <label for="translatedText">Translated Text</label>
                    <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
                    <span class="char-count" id="targetCount">0</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="translateText()">üîÑ Translate</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <button class="btn btn-secondary" onclick="copyTranslation()">üìã Copy Translation</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Translating...</p>
            </div>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let apiKey = '';

        function saveApiKey() {
            const input = document.getElementById('apiKey');
            apiKey = input.value.trim();
            
            if (apiKey) {
                showStatus('API Key saved successfully!', 'success');
                input.value = '‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè‚óè';
            } else {
                showStatus('Please enter a valid API Key', 'error');
            }
        }

        function updateCharCount(type) {
            const textarea = document.getElementById(type === 'source' ? 'sourceText' : 'translatedText');
            const counter = document.getElementById(type === 'source' ? 'sourceCount' : 'targetCount');
            const length = textarea.value.length;
            
            if (type === 'source') {
                counter.textContent = `${length} / 5000`;
            } else {
                counter.textContent = length;
            }
        }

        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLanguage');
            const targetLang = document.getElementById('targetLanguage');
            const sourceText = document.getElementById('sourceText');
            const translatedText = document.getElementById('translatedText');
            
            if (sourceLang.value === 'auto') {
                showStatus('Cannot swap when source is "Auto Detect"', 'error');
                return;
            }
            
            const tempLang = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = tempLang;
            
            const tempText = sourceText.value;
            sourceText.value = translatedText.value;
            translatedText.value = tempText;
            
            updateCharCount('source');
            updateCharCount('target');
        }

        async function translateText() {
            const sourceText = document.getElementById('sourceText').value.trim();
            const sourceLang = document.getElementById('sourceLanguage').value;
            const targetLang = document.getElementById('targetLanguage').value;
            
            if (!apiKey) {
                showStatus('Please enter and save your API Key first', 'error');
                return;
            }
            
            if (!sourceText) {
                showStatus('Please enter text to translate', 'error');
                return;
            }
            
            if (sourceLang === targetLang && sourceLang !== 'auto') {
                showStatus('Source and target languages must be different', 'error');
                return;
            }
            
            showLoading(true);
            hideStatus();
            
            try {
                // Google Cloud Translation API example
                const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
                
                const requestBody = {
                    q: sourceText,
                    target: targetLang
                };
                
                if (sourceLang !== 'auto') {
                    requestBody.source = sourceLang;
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.data && data.data.translations && data.data.translations[0]) {
                    const translatedText = data.data.translations[0].translatedText;
                    const detectedLang = data.data.translations[0].detectedSourceLanguage;
                    
                    document.getElementById('translatedText').value = translatedText;
                    updateCharCount('target');
                    
                    let message = 'Translation completed successfully!';
                    if (detectedLang && sourceLang === 'auto') {
                        message += ` (Detected: ${detectedLang})`;
                    }
                    showStatus(message, 'success');
                } else {
                    throw new Error('Invalid response from translation API');
                }
                
            } catch (error) {
                console.error('Translation error:', error);
                showStatus(`Translation failed: ${error.message}. Please check your API key and try again.`, 'error');
            } finally {
                showLoading(false);
            }
        }

        function clearAll() {
            document.getElementById('sourceText').value = '';
            document.getElementById('translatedText').value = '';
            updateCharCount('source');
            updateCharCount('target');
            hideStatus();
        }

        function copyTranslation() {
            const translatedText = document.getElementById('translatedText').value;
            
            if (!translatedText) {
                showStatus('No translation to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(translatedText).then(() => {
                showStatus('Translation copied to clipboard!', 'success');
            }).catch(err => {
                showStatus('Failed to copy text', 'error');
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                hideStatus();
            }, 5000);
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
